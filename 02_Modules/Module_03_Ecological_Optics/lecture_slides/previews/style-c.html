<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style C: Soft Muted</title>
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=general-sans@600,400&display=swap">
    <style>
        :root {
            --bg: #1e293b;
            --text: #f1f5f9;
            --accent: #94a3b8;
            --font: 'General Sans', sans-serif;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: var(--font);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .slide {
            background: rgba(255,255,255,0.03);
            padding: 5rem;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            text-align: left;
            max-width: 700px;
        }
        .reveal {
            opacity: 0;
            transform: scale(0.98);
            transition: all 1s ease;
        }
        .visible .reveal {
            opacity: 1;
            transform: scale(1);
        }
        h1 { font-size: 3.5rem; margin: 0; font-weight: 600; }
        .tag { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--accent); margin-bottom: 1rem; display: block; }
    </style>
</head>
<body class="visible">
    <div class="slide">
        <span class="tag reveal">Lecture 04</span>
        <h1 class="reveal">Locomotion & Gibsonâ€™s Rules</h1>
    </div>
</body>
</html>
